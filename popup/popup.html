<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        body {
            min-width: 300px;
            min-height: 500px;
            padding: 10px;
            padding-top: 15px;
        }
        
        .form-control {
            width: 50%;
        }
    </style>
</head>

<body>
    <div style="padding-bottom: 10px;">
        <div style="float:left; padding-right: 8px;"><b>Page Type:</b></div>
        <div id="type">Invalid Page</div>
    </div>

    <div id="courseContainer" style="display: none;">
        <div class="form-group">
            <label for="targetGrade">Grade you want:</label>
            <input type="text" class="form-control" id="targetGrade">
        </div>

        <div class="form-group">
            <label for="pointValue">Point value:</label>
            <input type="text" class="form-control" id="pointValue">
        </div>

        <div class="form-group" id="categoryDiv">
            <label for="category">Type of grade:</label>
            <select class="form-control" id="category">
            </select>
        </div>

        <button class="btn btn-primary" id="button">Calculate</button>
        <div id="resultContainer" style="padding-top: 10px;">
            <div>
                <div class="d-inline">Points you need: </div>
                <div id="grade" class="d-inline data"></div>
            </div>
            <div>
                <div class="d-inline">Percent you need: </div>
                <div id="percentage" class="d-inline data"></div>
            </div>
        </div>
    </div>

    <script src="../jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
